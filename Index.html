<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scape</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpg" href="Images/favicon.ico"/>
    <script src="Script.js"></script>
</head>
<body>
    <section>
        <header>
            <img src="Images/caballo.png" alt="Logo" id="logoHeader">
            <a href="#" class="logo">ScapeLab</a>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Play</a></li>
                <li><a href="#">About</a></li>
                
            </ul>
        </header>
        <div class="container">
           <div class="lab">
            
           </div>
        </div>
        <div id="mascot1" class="mascot">
               <button onclick="jump()"><img src="Images/caballo.png" alt="Logo"></button>
        </div>
    </section>
        
    <script>
        function jump(){
            document.getElementById("mascot1").classList.add("active");
            setTimeout(aux,4000)

        }
        function aux(){
            document.getElementById("mascot1").classList.remove("active");
        }

    </script>
</body>
</html>
